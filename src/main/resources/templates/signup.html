<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class = "container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">Sign up</h3>
	                    </div>
					<div class="panel-body">
						<form th:object="${signupform}" th:action="@{/saveuser}" method="post">
							
								<input type="text" th:field="*{username}" class="form-control"
									placeholder="Username" />
								<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
								<div style="clear: both; display: block; height: 10px;"></div>	
								<input type="password" th:field="*{password}" class="form-control"
									placeholder="Password" />
								<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
								<div style="clear: both; display: block; height: 10px;"></div>	
								<input type="password" th:field="*{passwordCheck}" class="form-control"
									placeholder="Re-enter Password" />
								<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>
								
								<div style="clear: both; display: block; height: 10px;"></div>	
								<input type="submit" class="btn btn-success" value="Save"></input>
				
						</form>
						<div th:if="${param.error}">
					           Invalid username and password.
					   </div>
					   <div th:if="${param.logout}">
					           You have been logged out.
					   </div>
				   </div>
			   </div>
		   </div>
	   </div>
    </div>
    
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
        
</body>
</html>
