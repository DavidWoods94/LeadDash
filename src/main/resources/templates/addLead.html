<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"      
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Leads Dash</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet"/>

    <!-- DataTables CSS -->
    <link href="/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet"/>

    <!-- DataTables Responsive CSS -->
    <link href="/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/leads">Leads Dash</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                
                
                <!-- /.dropdown -->
                
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><form th:action="@{/logout}" method="post">
           					 	<input class="btn btn-primary" type="submit" value="Sign Out"/>
        					</form>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

        </nav>

        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Lead Information</h3>
                    </div>
                    <div class="panel-body">
                          <form th:action="@{/leads}" th:object="${lead}" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" th:field="*{name}"  class="form-control"
									placeholder="Name" required = "required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{company}"  class="form-control"
									placeholder="Company" required = "required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{phone}" class="form-control"
									placeholder="Phone number" required = "required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{email}" class="form-control"
									placeholder="Email" required = "required"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{address}" class="form-control"
									placeholder="Street address" />
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{city}" class="form-control"
									placeholder="City" />
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{state}" class="form-control"
									placeholder="State" />
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{zip}" class="form-control"
									placeholder="Zip" />
                                </div>
                                <div class="form-group">
                                	<textarea class = "form-control" th:field="*{description}" placeholder="description"></textarea>
                                </div>
                                
                                <div class="form-group">
                                	<div class ="input-group">
                                		<input type="radio" th:field="*{priority}" th:value = "LOW"/>Low Priority
                                		<input type="radio" th:field="*{priority}" th:value = "MEDIUM"/>Medium Priority
                                		<input type="radio" th:field="*{priority}" th:value = "HIGH"/>High Priority
                                	</div>
                                </div>
                                
                               
                                <div>
                                	<input class="btn btn-primary" type="submit" value="Add Lead"/>
                                </div>
                            </fieldset>
                        </form>
                        
                    </div>
                </div> 
            </div>
        </div>
    </div>                            

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>

    

</body>

</html>
